<div class="modal-wrapper">
    <div class="modal-header b-0" *ngIf="payload?.title">
        <h4 class="modal-title">{{ payload?.title }}</h4>
        <button type="button" class="close btn-modal-close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p *ngIf="payload?.msg" class="text-center mb-0">
            {{ payload?.msg }}
        </p>
    </div>
    <div class="modal-footer justify-content-center">
        <button *ngIf="payload?.cancelBtn" class="btn btn-danger-outline mr-3" (click)="activeModal.close(false)">
            {{ payload?.cancelBtn }}
        </button>
        <button *ngIf="payload?.okBtn" class="btn btn-danger" (click)="confirm()">
            {{ payload?.okBtn }}
        </button>
    </div>
</div>
